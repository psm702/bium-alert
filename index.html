
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비움 실시간 알림 (테스트용)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 2em;
            text-align: center;
        }
        .status {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #2ecc71;
        }
        .log {
            margin-top: 1em;
            background: #000;
            color: #fff;
            padding: 1em;
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .log-entry.buy {
            color: #4FC3F7;
        }
        .log-entry.sell {
            color: #EF5350;
        }
        .buttons {
            margin-top: 2em;
        }
        button {
            font-size: 1em;
            padding: 0.5em 1.5em;
            margin: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn { background: #4FC3F7; color: #000; }
        .sell-btn { background: #EF5350; color: #fff; }
    </style>
</head>
<body>
    <div class="status">● 연결됨</div>
    <div class="buttons">
        <button class="buy-btn" onclick="sendTest('buy')">매수 테스트</button>
        <button class="sell-btn" onclick="sendTest('sell')">매도 테스트</button>
    </div>
    <div class="log" id="log">[비움] 알림 대기 중...</div>

    <script>
        function sendTest(type) {
            const message = type === "buy" ? "72.10 매수 타점 진입" : "71.65 매도 타점 발생";
            const log = document.getElementById('log');
            const now = new Date();
            const time = now.toLocaleTimeString('ko-KR', { hour12: false });
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.innerText = `[${time}] ` + message;
            log.prepend(entry);
        }
    </script>
</body>
</html>
